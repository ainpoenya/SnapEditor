<div id="snapeditor_toolbar_template">
  <div class="toolbar">
    {{#componentGroups}}
      <div class="group">
        {{{html}}}
      </div>
    {{/componentGroups}}
  </div>
</div>

<div id="snapeditor_toolbar_button_template">
  <input type="button" class="toolbar {{class}}" title="{{title}}" data-action="{{action}}" />
</div>

<div id="snapeditor_toolbar_gap_template">
  <span class="gap"></span>
</div>

<div id="snapeditor_contextmenu_template">
  <div class="contextmenu"></div>
</div>

<div id="snapeditor_contextmenu_button_template">
  <div class="contextmenu {{class}}">
    <div class="icon"></div>
    <div class="button">
      <input type="button" title="{{title}}" data-action="{{action}}" />
    </div>
  </div>
</div>
