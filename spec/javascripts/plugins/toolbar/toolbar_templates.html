<div id="snapeditor_toolbar_template">
  <div class="toolbar">
    {{#buttonGroups}}
      <div class="group">
        {{#buttons}}
          {{{html}}}
        {{/buttons}}
      </div>
    {{/buttonGroups}}
  </div>
</div>

<div id="snapeditor_toolbar_button_template">
  <input type="button" data-event="{{event}}" />
</div>

<div id="snapeditor_toolbar_button_gap_template">
  <span class="gap"></span>
</div>
